<section class="main-page-amazing my-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6 main-page-amazing__title">
        <a href="">
          <figure>
            <img
              src="/assets/img/amazing/amazing-title.png"
              alt="amazing"
              width="306"
              height="55"
              title="amazing"
              class="object-fit-cover"
            />
          </figure>
        </a>
      </div>
      <div class="col-md-6 main-page-amazing__countdown">
        <div class="main-page-amazing__countdown-title me-3">
          <span> زمان باقی مانده تا سفارش </span>
        </div>
        <div id="countdown">
          <!-- <div id="days">00</div> -->
          <div id="seconds">00</div>
          <div id="minutes">00</div>
          <div id="hours">00</div>
        </div>
      </div>
    </div>

    <div class="row main-page-amazing__slider">
      <!-- Swiper -->
      <swiper
        class="swiper-amazing position-relative overflow-hidden"
        [slidesPerView]="4"
        [spaceBetween]="50"
        [loop]="true"
        [autoHeight]="true"
        [allowTouchMove]="true"
      >
        <ng-template swiperSlide *ngFor="let product of productList$ | async">
          <div class="swiper-slide">
            <a href="" class="main-page-amazing-slider__image">
              <figure class="mb-0">
                <img
                  [src]="product.images.large_default[0]"
                  alt="amazin product"
                  width="275"
                  height="330"
                  title="amazin product"
                  class="object-fit-cover"
                />
                <img
                  [src]="product.images.large_default[1]"
                  alt="amazin product"
                  width="275"
                  height="330"
                  title="amazin product"
                  class="object-fit-cover main-page-amazing-slider__image-hover-show"
                />
                <figcaption class="cyrcle-badge">
                  {{ product.product_specific_price.discount_percent + "%" }}
                </figcaption>
              </figure>
              <div
                class="main-page-amazing-slider__quantity d-flex align-items-center justify-content-around"
              >
                <span class="">تعداد باقیمانده:</span>
                <span class="main-page-amazing-slider__quantity-count">
                  {{ product.total_qty + "عدد" }}
                </span>
              </div>
            </a>
            <a href="" class="d-flex justify-content-between mt-3">
              <h4 class="main-page-amazing-slider__brands">
                {{ product.product_manufacturer_en_name }}
              </h4>
              <del class="main-page-amazing-slider__lastprice">
                {{ product.product_price | number }} تومان
              </del>
            </a>
            <a href="" class="d-flex justify-content-between my-3">
              <h4 class="main-page-amazing-slider__name">
                {{ product.product_name }}
              </h4>
              <p class="main-page-amazing-slider__price">
                {{ product.product_specific_price.specific_price | number }}
                تومان
              </p>
            </a>
            <div
              class="main-page-amazing-slider__product-size d-flex justify-conten-center align-items-center"
            >
              <a href="#"> SM </a>
              <a href="#"> M </a>
              <a href="#"> L </a>
              <a href="#"> 1 + </a>
            </div>
          </div>
        </ng-template>
      </swiper>
    </div>

    <div class="row justify-content-center my-5">
      <a href="" class="button btn-more"> مشاهده همه </a>
    </div>
  </div>
</section>
