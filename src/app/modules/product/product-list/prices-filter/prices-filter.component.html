<mat-card>
  <mat-card-title>Prices Filter</mat-card-title>
  <mat-card-content>
    <mat-slider
      [min]="minPrice"
      [max]="maxPrice"
      discrete
      (change)="applyPriceFilter()"
    >
      <input [(ngModel)]="minValue" matSliderStartThumb />
      <input [(ngModel)]="maxValue" matSliderEndThumb />
    </mat-slider>
    <p>Price Range: {{ minValue }} - {{ maxValue }}</p>
  </mat-card-content>
</mat-card>
